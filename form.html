<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма зворотного зв’язку</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Форма зворотного зв’язку</h1>
    <form id="feedbackForm">
      <div class="form-group">
        <label for="name">Ім’я:</label>
        <input type="text" id="name" name="name" placeholder="Введіть ваше ім’я">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" placeholder="Ваше повідомлення..."></textarea>
        <small class="error-message"></small>
      </div>

      <button type="submit">Надіслати</button>
    </form>

    <p id="successMessage" class="success-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
